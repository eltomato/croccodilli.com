	<meta name="description" content="Le avventure australiane di Sharon e Tommaso">
	<meta name="author" content="CROCCODILLI.com">

	<title>CROCCODILLI.com</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,700italic,800,800italic,700,600italic" rel="stylesheet">

<body ng-controller="SiteController" class="green">
	<div class="loader-wrapper">
		<div class="loader"></div>
	</div>

	<div id="header">
		<div class="top">
			<a class="brand hvr-underline-from-center" style="text-decoration: none;" href="#">
				C<span>R</span>OCCODILLI.com
        	</a>
		</div>

		<nav class="navbar navbar-ada" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a loading-on-click ng-class="{'active': pathIs('/posts')}" href="#!/posts">Posts</a></li>
					<li><a loading-on-click ng-class="{'active': pathIs('/spam')}" href="#!/spam">Spam</a></li>
					<li><a loading-on-click ng-class="{'active': pathIs('/about')}" href="#!/about">About</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div ng-view></div>

	<div id="footer">
		<div id="subscribe">
			<form name="subscribeForm" ng-controller="SubscribeController" class="container">
				<div class="form-inline">
					<div class="form-group">
						<p>{{notification}}</p>
					</div>
					<div ng-if="!subscriptionDone" class="form-group">
						<div class="input-group">
							<input type="email" ng-model="subscription.email" class="form-control" placeholder="Il tuo indirizzo email">
							<span loading-on-click ng-click="subscribeMe()" class="input-group-btn">
								<button class="btn btn-ada-dark">Avvisami</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div id="links">
			<div class="container">

				<div class="col-sm-3">
					<a class="brand hvr-underline-from-center" style="text-decoration: none;" href="#">
						C<span>R</span>OCCODILLI.com
					</a>
				</div>

				<div class="col-sm-7">
					<ul class="list-inline">
						<li><a loading-on-click ng-class="{'active': pathIs('/posts')}" href="#!/posts">Posts</a></li>
						<li><a loading-on-click ng-class="{'active': pathIs('/spam')}" href="#!/spam">Spam</a></li>
						<li><a loading-on-click ng-class="{'active': pathIs('/about')}" href="#!/about">About</a></li>
					</ul>
				</div>

				<div class="col-md-2">
					Made with <i class="fa fa-heart"></i> by <a class="hvr-underline-from-center" href="http://tommaso-previero.it" target="_blank">Me</a>
				</div>

			</div>
		</div>
	</div>

	<a id="scroll-to-top">
		<i class="fa fa-angle-up"></i>
	</a>

	<div ng-show="page.loading"
		class="loader bottom-angle"></div>
