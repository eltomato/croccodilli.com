<html ng-app="croccodilli">
	<head>
		<title>Sharon e Tommaso - Croccodilli all'avventura</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		
		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/roundProgress.js"></script>
		<script type="text/javascript" src="js/croccodilli.js"></script>
	</head>
	<body ng-controller="SiteController">
		<div class="container">
			<div class="header col-md-12">
				<h1>
					<i>Non smetteremo di eplorare. <br>Ed alla fine di tutto il nostro andare, ritorneremo al punto di partenza per conoscerlo per la prima volta.</i>
				</h1>
				<p class="who right">&minus;T. S. Eliot</p>
			</div>
			<div class="col-md-12 countdown-container">
				<div class="col-md-3 col-xs-3">
					<div class="countdown-text">
						<span>{{days}} <span class="unit">Giorni</span></span>
					</div>
					<div round-progress
						max="200"
						current="days"
						color="#45ccce"
						bgcolor="#eaeaea"
						radius="125"
						stroke="15"
						rounded="true"
						responsive="true"
						duration="800"
						animation="easeOutBounce"
						animation-delay="0"></div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="countdown-text">
						<span>{{hours}} <span class="unit">Ore</span></span>
					</div>
					<div round-progress
						max="24"
						current="hours"
						color="#45ccce"
						bgcolor="#eaeaea"
						radius="125"
						stroke="15"
						responsive="true"
						rounded="true"
						duration="800"
						animation="easeOutBounce"
						animation-delay="0"></div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="countdown-text">
						<span>{{minutes}} <span class="unit">Minuti</span></span>
					</div>
					<div round-progress
						class="col-md-3"
						max="60"
						current="minutes"
						color="#45ccce"
						bgcolor="#eaeaea"
						radius="125"
						stroke="15"
						responsive="true"
						rounded="true"
						duration="800"
						animation="easeOutBounce"
						animation-delay="0"></div>
				</div>
				<div class="col-md-3 col-xs-3">
					<div class="countdown-text">
						<span>{{seconds}} <span class="unit">Secondi</span></span>
					</div>
					<div round-progress
						class="col-md-3"
						max="60"
						current="seconds"
						color="#45ccce"
						bgcolor="#eaeaea"
						radius="125"
						stroke="15"
						responsive="true"
						rounded="true"
						duration="800"
						animation="easeOutBounce"
						animation-delay="0"></div>
				</div>
			</div>
		</div>
	</body>
</html>
